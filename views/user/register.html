
<section class="container col-md-6">
    <div class=" col-lg-6 col-lg-offset-2">
        <form class="form-horizontal">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="username" class="col-lg-3 control-label">Username:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="registerData.Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-3 control-label">Password:</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="registerData.Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-lg-6 control-label">Confirm Password:</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="registerData.ConfirmPassword" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-4">
                        <button type="reset"class="btn btn-info" >Cancel</button>
                        <button ng-click="register(registerData)" type="submit" class="btn btn-success">Register</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
