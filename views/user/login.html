
<section class="container col-md-6">
    <div class=" col-lg-6 col-lg-offset-4">
        <form class="form-horizontal">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="username" class="col-lg-3 control-label">Username:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="userData.Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginPassword" class="col-lg-3 control-label">Password:</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="userData.Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-4">
                        <button type="reset"class="btn btn-info" >Cancel</button>
                        <button ng-click="login(userData)" type="submit" class="btn btn-success">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
