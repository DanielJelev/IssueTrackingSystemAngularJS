
<div class=jumbotron style="height:1000px; padding-left: 10px;" ng-controller="ProjectController">
<h2 style="margin-top: 0"> Edit Project</h2>
<div>
  <form style="width:48%" class="pull-left">
  <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" value="{{project.Name}}">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Leader</label>
      <select class="form-control">
      	<div ng-repeat="lead in project">
          <option value="{{lead}}">Name</option>
        </div>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Project Key</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Project Key" value="123qwe">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Priorities (comma separated)</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Available Priorities For The Issues" value="Low, Medium, Urgent">
    </div>
     <div class="form-group">
      <label for="exampleInputPassword1">Labels (comma separated)</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Labels" value="Softuni, software">
      <br>
    </div>
     <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <textarea class="form-control" placeholder="Description">Project for managing issues for specific projects with priorities, status transitions and labels</textarea>
    </div>
    <button type="submit" class="btn btn-success">Edit Project</button>
  </form>
